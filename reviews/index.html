<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>

            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" alt="Person's profile Image" id="person-img">
                </div>
                <h4 id="author">Daphnie Duff</h4>
                <p id="job">UX designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae, accusantium fugit! Suscipit nulla adipisci cum quo facilis minima quasi delectus optio perspiciatis eaque, sapiente perferendis quia, molestiae dolor illum quos.</p>
                <div class="button-container">
                    <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                    <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
</body>

</html>
